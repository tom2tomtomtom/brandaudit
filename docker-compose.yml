version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FLASK_ENV=development
      - DEBUG=True
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - BRANDFETCH_API_KEY=${BRANDFETCH_API_KEY}
      - OPENCORPORATES_API_KEY=${OPENCORPORATES_API_KEY}
      - SECRET_KEY=dev-secret-key-for-docker
      - JWT_SECRET_KEY=dev-jwt-secret-key-for-docker
      - DATABASE_URL=sqlite:///app.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - brand-audit-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - brand-audit-network

volumes:
  backend_uploads:
  backend_logs:

networks:
  brand-audit-network:
    driver: bridge
